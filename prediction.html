<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>

    <link rel="stylesheet" href="styles/prediction.css">
</head>

<body>
    <div class="main_container">
        <!--information section starts here-->
        <div class="information_side">
            <img id="dog_image" src="" alt="dog image">

            <div class="data">
                <p class="description">Hi! please enter your name</p>
                <input type="text" placeholder="First name">
                <button>Submit</button>
            </div>
        </div>
        <!--Infomration section ends here-->

        <div class="divider"></div>

        <!--prediction result section starts here-->
        <div class="prediction_side">
            <p>Hello, <span class="name"></span>!</p>
            <p>Your predicted gender is: <span class="gender_prediction"></span></p>
            <p>Your predicted age is: <span class="age_prediction"></span></p>
            <p>Your predicted nationality is: <span class="nationality_prediction"></span></p>
        </div>
        <!--prediction result section ends here-->
    </div>  

    <script src="js/prediction.js"></script>
</body>
</html>
