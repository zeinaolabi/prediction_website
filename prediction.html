<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>

    <link rel="stylesheet" href="styles/prediction.css">
</head>

<body>
    <div class="startup_container">
        <p>The prediction game!</p>
        <button id="start">Start now!</button>
    </div>

    <div class="main_container">
        <!--information section starts here-->
        <div class="information_side">
            <img id="dog_image" src="" alt="dog image">

            <!--Retrieving data from user-->
            <div class="data">
                <p class="description">Hi! please enter your name</p>
                <input type="text" placeholder="First name" name="input">
                <button id="submit">Submit</button>
            </div>
        </div>
        <!--Infomration section ends here-->

        <div class="divider"></div>

        <!--prediction result section starts here-->
        <div class="prediction_side">
            <div class="prediction_content">
                <!--Changing span according to the data that will be fetched from APIs-->
                <h1>Hello, <span id="name"></span>!</h1>
                <p>Your predicted gender is: <span id="gender_prediction"></span></p>
                <p>Your predicted age is: <span id="age_prediction"></span></p>
                <p>Your predicted nationality is: <span id="nationality_prediction"></span></p>
            </div>
        </div>
        <!--prediction result section ends here-->
    </div>  

    <script src="js/prediction.js"></script>
</body>
</html>
