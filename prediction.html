<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="startup_container">
        <p class="game_name">The prediction game!</p>
        <button class="signin_btn" id="signin">Sign in</button>
        <p class="signup_para">Don't have an account? <button class ="signup_btn" id="signup">Sign up now!</button></p>
    </div>

    <div class="main_container">
        <!--information section starts here-->
        <div class="information_side">
            <img id="dog_image" src="" alt="dog image">

            <!--Retrieving data from user-->
            <div class="data">
                <p class="description">Hi! please enter your name</p>
                <input type="text" placeholder="First name" name="input">
                <button id="submit">Submit</button>
            </div>
        </div>
        <!--Infomration section ends here-->

        <div class="divider"></div>

        <!--prediction result section starts here-->
        <div class="prediction_side">
            <div class="prediction_content">
                <!--Changing span according to the data that will be fetched from APIs-->
                <h1 id="status">Please enter your name to start the game!</h1>
                <p id="result">Your predicted gender is: <span id="gender_prediction"></span><br/>
                   Your predicted age is: <span id="age_prediction"></span><br/>
                   Your predicted nationality is: <span id="nationality_prediction"></span></p>
            </div>
        </div>
        <!--prediction result section ends here-->
    </div>  

    <!--Modal section starts here-->
    <div id="signin_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="info">
                <h1>Sign in page</h1>
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="text" id="password" name="password" placeholder="Password">
                <button class="login_btn" id="login">Login</button>
            </div>
        </div>
    </div>
     <!--Modal section ends here--> 

    <script src="js/script.js"></script>
</body>
</html>
